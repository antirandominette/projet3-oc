<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- importing SCSS -->
    <link rel="stylesheet" href="./styles/css/master.css">

    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">

    <title>OhMyFood</title>
</head>
<body>
    <header>
        <section>
            <div id="logo-container">
                <img src="./assets/images/logo/ohmyfood.png" alt="ohMyFood logo">
            </div>
            <div id="city-container">
                <span>
                    <i class="fa fa-location-dot fa-lg"></i>
                </span>
                <p>Paris, Belleville</p>
            </div>

            <div id="explore">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button>
                    Explorer nos restaurants
                </button>
            </div>
        </section>
    </header>

    <main>
        <section id="fonctionnement-section">
            <h1>Fonctionnement</h1>
            <div id="steps-container">
                <div>
                    <span class="step-number">
                        1
                    </span>
                    <span class="step-logo">
                        <i class="fa-solid fa-mobile-screen-button fa-lg"></i>
                    </span>
                    <p>Choisissez un restaurant</p>
                </div>

                <div>
                    <span class="step-number">
                        2
                    </span>
                    <span class="step-logo">
                        <i class="fa-solid fa-list-ul fa-lg"></i>
                    </span>
                    <p>Composez votre menu</p>
                </div>

                <div>
                    <span class="step-number">
                        3
                    </span>
                    <span class="step-logo">
                        <i class="fa-solid fa-store fa-lg"></i>
                    </span>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/15cd056921.js" crossorigin="anonymous"></script>
</body>
</html>
